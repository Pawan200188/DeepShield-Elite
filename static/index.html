<body>
    <div class="container">
        <header>
            <a href="/static/index.html"><div class="logo">
                <img src="/static/img/logo.png" alt="Logo">
                <span>DeepShield<br><p style="font-size: 1rem;">Elite</p></span>
            </div></a>

                <a href="/static/about.html"><button class="nav-btn">

                    <p>or</p>
                    <button class="browse-btn" id="browseBtn">Browse</button>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>
            <!-- Preview and Result Section Side-by-Side -->
            <div class="side-by-side-container" style="display: flex; flex-wrap: wrap; gap: 2rem; margin-top: 2rem;">
                
                <!-- Preview Section -->
                <div id="preview-container" class="hidden" style="flex: 1; min-width: 300px;">
                    <h3 style="text-align: center;">Preview</h3>
                    <img id="preview-image" class="hidden" style="max-width: 60%;  padding-left: 15rem;" />
                    <video id="preview-video" class="hidden" style="max-width: 100%;  padding-left: 8rem;" controls></video>
                </div>

                <!-- Result Section -->
                <div style="flex: 1; min-width: 300px;">
                    <h3 style="text-align: center;">Analysis Result</h3>
                    <div id="analysisDetails"></div>
                </div>
            </div>

        </main>

            <div class="footer-container">
                <div class="footer-logo footer-links">
                    <img src="/static/img/logo.png" alt="logo" class="footer-logo-img" style="filter: invert(100%) brightness(100%); width: 5rem;">
                    <a href="/static/index.html">DeepShield</a>
